<div class="justify-content-center align-item-center h-full mt-5">
  <p-toast position="top-right"></p-toast>
  <p-blockUI [blocked]="loading">
    <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)"
      animationDuration=".5s"></p-progressSpinner>
  </p-blockUI>
  <p-card class="w-full mb-10" header=" Dashboard">
    <div class="w-full flex gap-5">
      <p-card styleClass="w-20rem">
        <span class="block text-900 font-medium mb-2">Projetos em andamento: {{projetosAtivos}}</span>
      </p-card>

      <p-card styleClass="w-25rem" *ngIf="tarefas">
        <span class="block text-900 font-medium mb-2">Quantidade total de horas da semana: {{horasSemana}}</span>
      </p-card>
    </div>
    <div class="mt-5">

      <div class="mb-5 w-full">
        <div>
          <label for="projetos" class="block text-900 font-medium mb-2">Projetos</label>
          <p-dropdown placeholder="Selecione o Projeto" [showClear]="true" [(ngModel)]="projeto" [options]="projetos"
            optionLabel="descricao" optionValue="id" (ngModelChange)="getProjectTasks($event)"></p-dropdown>
        </div>
      </div>

      <p-fieldset *ngIf="tarefas" legend="Tarefas">
        <div class="w-full h-25rem lg:h-20rem ">
          <p-chart type="bar" [data]="basicData" width="100%" height="100%"></p-chart>
        </div>
      </p-fieldset>
    </div>

  </p-card>
</div>
