<div class="w-full h-full flex align-items-center justify-content-center bg-gray-600">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="../../../../assets/images/clock red.png" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Gerenciador de Tarefas Dias</div>
      <span class="text-600 font-medium line-height-3">Já possui uma conta ?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="login()">Faça o Login Agora !</a>
    </div>

    <div>
      <form [formGroup]="form">
        <label for="usuario" class="block text-900 font-medium mb-2">Username</label>
        <input id="usuario" type="text" formControlName="username" placeholder="Username" pInputText
          class="w-full mb-3">
        <small class="p-error block p-0 m-0"
          *ngIf="form.get('username')?.hasError('required') && form.get('username')?.dirty && form.get('username')?.invalid">
          Campo obrigatório
        </small>
        <br>
        <label for="email" class="block text-900 font-medium mb-2">Email</label>
        <input id="email" type="text" formControlName="email" placeholder="Email address" pInputText
          class="w-full mb-3">
        <small class="p-error block p-0 m-0"
          *ngIf="form.get('email')?.hasError('required') && form.get('email')?.dirty">
          Campo obrigatório
        </small>
        <br>
        <label for="password" class="block text-900 font-medium mb-2">Password</label>
        <input id="password" type="password" placeholder="Password" formControlName="password" pInputText
          class="w-full mb-3">
        <small class="p-error block p-0 m-0"
          *ngIf="form.get('password')?.hasError('required') && form.get('password')?.dirty">
          Campo obrigatório
        </small>
        <br>
        <button pButton pRipple label="Cadastrar" icon="pi pi-user" class="w-full" (click)="criar()"></button>
      </form>
    </div>
  </div>
</div>
