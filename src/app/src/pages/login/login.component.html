<div class="w-full h-full flex align-items-center justify-content-center bg-gray-600">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
      <img src="../../../../assets/images/clock red.png" alt="Image" height="50" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">Gerenciador de Tarefas Dias</div>
      <span class="text-600 font-medium line-height-3">NÃ£o possui uma conta ainda?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="novoUsuario()">Crie Agora!</a>
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3">

      <label for="password1" class="block text-900 font-medium mb-2">Password</label>
      <input id="password1" type="password" placeholder="Password" pInputText class="w-full mb-3">

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="rememberme1" class="text-900">Lembre me</label>
        </div>
        <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">Esqueceu sua senha?</a>
      </div>

      <button pButton pRipple label="Logar" icon="pi pi-user" class="w-full"></button>
    </div>
  </div>
</div>
